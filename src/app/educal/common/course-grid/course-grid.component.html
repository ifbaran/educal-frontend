<div class="row">
  <div *ngFor="let course of courseData" class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
    <div class="course__item white-bg mb-30 fix">
       <div class="course__thumb w-img p-relative fix">
          <a (click)="goToCourseDetail(course)">
             <img src="{{courseImage}}" alt="">
          </a>
       </div>
       <div class="course__content">
          <div class="course__meta d-flex align-items-center justify-content-between">
          </div>
          <h3 class="course__title"><a (click)="goToCourseDetail(course)" href="#">
              {{course.name}}</a></h3>
          <div class="course__teacher d-flex align-items-center">
             <div class="course__teacher-thumb mr-15">
                <img src="{{teacherImg}}" alt="">
             </div>
             <h6><a [routerLink]="['/instructor-details']">{{teacherName}}</a></h6>
          </div>
       </div>
       <div class="course__more d-flex justify-content-between align-items-center">
        <div class="course__status d-flex align-items-center">
         </div>
          <div class="course__btn">
             <a (click)="goToCourseDetail(course)" href="#" class="link-btn">
                Know Details
                <i class="far fa-arrow-right"></i>
                <i class="far fa-arrow-right"></i>
             </a>
          </div>
       </div>
    </div>
 </div>
</div>

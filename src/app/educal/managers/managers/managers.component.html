<main>
  <app-header-one header__white="header__white"></app-header-one>
  <app-breadcrumb title="Manager" subtitle="Manager"></app-breadcrumb>
  <div class="row" style="margin-top:3%;">
    <div class="col-xxl-6 offset-xxl-3">
      <div class="section__title-wrapper text-center mb-60">
        <h2 class="section__title">Our <br>
          <span class="yellow-bg"> Managers <img src="assets/img/shape/yellow-bg-2.png" alt=""> </span> <br>
        </h2>
        <p>You don't have to struggle alone, you've got our assistance and help.</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row" style="margin-bottom:3%; width: 100%;">
      <div class="col-lg-12">
        <a [routerLink]="['/manager-add']" class="btn btn-lg btn-primary">Add Manager</a>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let manager of managerData" class="col-xxl-4 col-xl-4 col-lg-4 col-md-6">
        <div class="teacher__item text-center grey-bg-5 transition-3 mb-30">
          <div class="teacher__thumb w-img fix">
            <a href="#" (click)="goToManagerDetail(manager)">
              <img src="{{this.img}}" alt="">
            </a>
          </div>
          <div class="teacher__content">
            <h3 class="teacher__title">{{manager.name}}</h3>
            <div class="teacher__social">
              <ul>
                <li><a href="#"><i class="social_facebook"></i></a></li>
                <li><a href="#"><i class="social_twitter"></i></a></li>
                <li><a href="#"><i class="social_vimeo"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer footerPadd='footer__top pt-90 pb-40'></app-footer>
</main>
